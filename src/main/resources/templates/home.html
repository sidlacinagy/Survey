<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/home.css}">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<body>
    <form method="post" action="#">
        <div id="usernamediv">
            <label for="username" id="labelusername">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username:">
        </div>
        <div id="question">What's your favourite fast food chain?</div>
        <label>
			<input type="radio" id="KFC" value="KFC" name="result" checked/>
			<span>KFC</span>
		</label>
        <label>
			<input type="radio" id="Burger King" value="Burger King" name="result"/>
			<span>Burger King</span>
		</label>
        <label>
			<input type="radio" id="McDonalds" value="McDonalds" name="result"/>
			<span>McDonalds</span>
		</label>
        <label>
			<input type="radio" id="Subway" value="Subway" name="result"/>
			<span>Subway</span>
		</label>
        <button type="submit" id="submit">Submit</button>
    </form>

    <button id="results" onclick="location.href = '/results';">View results</button>

</body>

</html>
